<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/69427b4b41.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container mt-3 pt-3 pb-3 border" data-unit="metric">
			<header>
				<h1 class="text-center">Weather App</h1>
				<form class="we-search mb-3 container">
					<p class="warning-message" id="warning-message"></p>
					<!-- <div class="d-flex"> -->
					<input
						autocomplete="false"
						autofocus="true"
						class="me-2 px-2 col-6 search-input"
						id="search-input"
						placeholder="Enter Location"
						type="search"
					/>
					<input
						class="btn btn-primary me-2"
						data-source="search"
						data-unit="imperial"
						id="btn-search"
						type="submit"
						value="Search"
					/>
					<input
						class="btn btn-outline-primary me-1"
						data-source="search"
						data-unit="imperial"
						id="unit-imperial"
						type="submit"
						value="F"
					/>
					<input
						class="btn btn-outline-secondary"
						data-source="search"
						data-unit="metric"
						id="unit-metric"
						type="submit"
						value="C"
					/>
					<input
						class="btn btn-link"
						data-source="location"
						id="btn-current-location"
						type="button"
						value="Current Location"
					/>
					<!-- </div> -->
				</form>
			</header>
			<main>
				<section
					class="border rounded p-3 col-md-6 container-current-weather"
					id="container-current-weather"
					data-theme=""
					data-unit=""
				>
					<header>
						<h2 id="location-container" class="location-container"></h2>
						<h3 id="current-time"></h3>
					</header>
					<div
						class="
							we-current-weather-wrapper
							d-flex
							align-items-center
							mb-5
							mt-5
						"
					>
						<div class="col d-flex align-items-center">
							<div id="container-icon" class="me-2 container-icon"></div>
							<div id="current-weather" class="current-weather"></div>
						</div>
						<div class="col">
							<div class="we-curr-temp d-flex justify-content-end">
								<span
									class="degree"
									id="current-temperature"
									data-unit="f"
								></span
								>° <span class="imperial">F</span><span class="metric">C</span>
							</div>
							<div class="d-flex justify-content-end">
								feels like &nbsp;<span id="feels-like"></span>°<span
									class="imperial"
									>F</span
								><span class="metric">C</span>
							</div>
						</div>
					</div>

					<ul class="row we-list-group we-weather-details">
						<li class="we-list-group-item col me-3 p-0">
							<ul class="we-list-group rounded">
								<li class="list-group-item strong mb-1">Humidity</li>
								<li class="list-group-item"><span id="humidity"></span>%</li>
							</ul>
						</li>
						<li class="we-list-group-item col p-0">
							<ul class="we-list-group rounded">
								<li class="list-group-item strong mb-1">Wind</li>
								<li class="list-group-item">
									<span id="wind"></span><span class="imperial">mph</span
									><span class="metric">kph</span>
								</li>
							</ul>
						</li>
					</ul>
				</section>
			</main>
		</div>

		<script src="src/current-time.js"></script>
		<script src="src/search-location.js"></script>
		<script src="src/weather-icon.js"></script>
	</body>
</html>
